<app-navbar></app-navbar>
<div style="text-align:center">
  <h1>Set yo time</h1>
<table class = "table" id="settimestable">
  <thead>
  <tr>
    <th>Time</th>
    <th>SUNDAY</th>
    <th>MONDAY</th>
    <th>TUESDAY</th>
    <th>WEDNESDAY</th>
    <th>THURSDAY</th>
    <th>FRIDAY</th>
    <th>SATURDAY</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let time of times">
        <td>{{time.time}}</td>
        <td *ngFor="let day of days" (click)="setDefaultTime(day+time.id)"></td>
    </tr>
  </tbody>
  </table>
  <h2>Submit</h2>
</div>
<script>
  var count = 1;
  function setColor(btn, color) {
    var property = document.getElementById(btn);
    if (count == 0) {
      property.style.backgroundColor = "#FFFFFF"
      count = 1;
    }
    else {
      property.style.backgroundColor = "#7FFF00"
      count = 0;
    }
  }
</script>
