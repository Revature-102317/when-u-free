<div>
  <div>
    Free Times:
  </div>
  <ul *ngFor="let time of groupFreeTimes">
    <li>{{time.timeslot.dateTime}} {{time.numUsers}}</li>
  </ul>
  <div>
    Best Times:
  </div>
  <div *ngFor="let time of bestTimes">
    {{time.day}} From {{time.startTime}} to {{time.endTime}}
  </div>
</div>

<div>
  <button class="btn" (click)="toGroupSettings">
    Group Settings
  </button>
</div>

<div>
  <button class="btn" (click)="toScheduleEvent">
    Schedule Event
  </button>
</div>
